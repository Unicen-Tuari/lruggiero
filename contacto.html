<article>
	<h1>CONTACTO</h1>
	<section>
		<div class="page-header cabecera-seccion">
			<h2>Formulario de Contacto</h2>
		</div>
		<p>Dejanos tu inquietud o comentario y con gusto responderemos a la brevedad.</p>
		<div class="contacto">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<div class="col-xs-12 col-md-8 col-md-offset-2">
						<input autofocus class="form-control" type="text" maxlength="40" name="nombre" placeholder="Nombre">
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12 col-md-8 col-md-offset-2">
						<input class="form-control" type="text" maxlength="40" name="apellido" placeholder="Apellido">
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12 col-md-8 col-md-offset-2">
						<input class="form-control" type="email" maxlength="40" name="email" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12 col-md-8 col-md-offset-2">
						<input class="form-control" type="text" maxlength="40" name="ciudad" placeholder="Ciudad">
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12 col-md-8 col-md-offset-2">
						<textarea class="form-control" maxlength="200" rows="8" name="consulta" placeholder="Escriba su Consulta"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">
						<button type="reset" class="btn btn-default">Restablecer</button>
						<button type="submit" class="btn btn-default">Enviar</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</article>
