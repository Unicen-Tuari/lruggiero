		<section>
			<h2>Formulario de Contacto</h2>
			<p>Dejanos tu inquietud o comentario y con gusto responderemos a la brevedad.</p>
			<div id="contacto">
				<form name="contacto" autocomplete="off" method="POST" action="#">
					<input autofocus type="text" maxlength="40" size="40" name="nombre" placeholder="Nombre"></br>
					<input type="text" maxlength="20" size="40" name="apellido" placeholder="Apellido"></br>
					<input type="email" maxlength="40" size="40" name="email" placeholder="Email"></br>
					<input type="text" maxlength="20" size="40" name="ciudad" placeholder="Ciudad"></br>
					<textarea maxlength="400" rows="11" cols="36" name="consulta" placeholder="Escriba su Consulta"></textarea></br>
					<input type="reset" value="Restablecer">
					<input type="submit" value="Enviar">
				</form>
			</div>
		</section>
